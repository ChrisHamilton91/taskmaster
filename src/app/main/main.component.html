<div class="container">
  <ng-container *ngIf="project">
    <input
      class="project-name"
      pInputText
      [(ngModel)]="project.name"
      saveOnChange
      placeholder="Name Your Project..."
    />

    <br />

    <div class="task-container">
      <div class="task" *ngFor="let task of project.tasks; index as i">
        <p-checkbox
          [(ngModel)]="task.complete"
          [binary]="true"
          saveOnChange
        ></p-checkbox>
        <input
          pInputText
          [(ngModel)]="task.name"
          saveOnChange
          placeholder="Name Your Task..."
        />
        <button (click)="moveTaskUp(i)">MOVE UP</button>
        <button (click)="moveTaskDown(i)">MOVE DOWN</button>
        <button (click)="deleteTask(i)">DELETE TASK</button>
      </div>
    </div>

    <br />
    <br />
    <button (click)="newTask()">NEW TASK</button>
    <br />
    <br />
    <button (click)="deleteProject()">DELETE PROJECT</button>
    <pre>{{ project | json }}</pre>
  </ng-container>
</div>
